  title: Conférencières
  be_speaker: "Vous voulez faire une conférence? Regardez notre"
  be_speaker_2: appel de conférence
  text_desc: "Plus à venir, nous vous promettons qu'elles vont être inspirantes!"
  learn_more: En savoir plus
  nancy:
    small_desc: "Fondatrice de Ladies Learning Code à Montreal et développeuse à Dynamo"
    bio: "Nancy Naluz une développeuse web, gestionnaire de communauté et une conférencière. Elle est la fondatrice et l'une des femmes en charge du chapitre à Montréal de Ladies Learning Code, une organisation, dirigée par des femmes, à but non lucratif qui offre des ateliers pour les femmes( et pour les hommes), afin d'apprendre la programmation et d'autres compétences techniques dans un environnement social et collaboratif. Elle est aussi une développeuse web front-end chez Dynamo, une agence de design spécialisée dans l'élaboration des expériences numériques pour les jeunes entreprises et les organisations innovatrices. Elle est une mentor active dans la communauté lors de divers événements technologiques tels que Startup Weekend Montreal, WordCamp, et AngelHack. Ses passions se situent dans les nouvelles technologies, l'accessibilité, l'alphabétisation numérique, conception de UX et dans le partage de son enthousiasme pour l'apprentissage de la programmation."
  rita:
    small_desc: "Développeuse logiciel à Shopify"
    bio: "Puisque je suis issue d'une formation en musique classique et en littérature anglaise, le fait de poursuivre une carrière dans la technologie est quelque chose que je n'avais même pas envisagée jusqu'à ma dernière session de ma deuxième année universitaire, quand j'ai pris, sur un coup de tête, mon premier cours d'introduction aux sciences informatiques. Ce fut tout ce qu'il m'a fallu pour avoir la piqûre. J'ai donc immédiatement migré vers le programme de sciences informatiques et j'ai commencé à visiter chaque Hackathon pouvant ainsi rencontrer un tas de gens vraiment doués et motivés qui m'ont aidée à apprendre à coder. Après avoir obtenu mon diplôme, j'ai commencé à travailler à Shopify comme développeur logiciel. Quand je ne suis pas assise devant mon ordinateur à programmer, je suis assise devant mon ordinateur à jouer aux jeux vidéos, à jouer du piano, à lire ou à passer progressivement à travers la sélection impressionnante de brasseries artisanales de Montréal."
