  wtm_desc_1: "Women Techmakers est un programme créé par"
  wtm_desc_2: "afin de célébrer la Journée internationale de la femme et de souligner le talent des femmes dans le milieu de l’informatique. Cette année, nous avons décidé d'organiser la première édition à Montréal dans le cadre de l'événement"
  wtm_desc_3: " qui a connu plus de 200 événements mondiaux dans 52 pays. Cet événement permet de célébrer la Journée internationale de la femme, de promouvoir le talent et la passion, d’augmenter la visibilité de la communauté montréalaise et de permettre la création d’un réseau de contacts dans l’industrie tout en mettant à l’honneur les femmes dans l’industrie technologique."
