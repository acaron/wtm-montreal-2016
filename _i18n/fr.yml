  title: "Women Techmakers propulsé par GDG Android Montréal"
  description: "Women Techmakers est un programme créé par Google afin de célébrer la Journée internationale de la femme et de souligner le talent des femmes dans le milieu de l’informatique. En 2016, nous avons décidé d'organiser la première édition à Montréal sous le thème : À notre tour de mener."
