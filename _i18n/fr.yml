speakers_collection:
  - key: nancy-naluz
    name: Nancy Naluz
    title: Fondatrice de Ladies Learning Code à Montréal et développeur chez Dynamo
    bio: "Nancy Naluz est une développeuse Web, une gestionnaire de communauté et une conférencière. Elle est la fondatrice et l'une des femmes en charge du chapitre montréalais de Ladies Learning Code, une organisation à but non lucratif dirigée par des femmes qui offre des ateliers pour les femmes (et pour les hommes) en programmation et autres compétences techniques. Ces ateliers sont effectués dans un environnement social et collaboratif. Nancy Naluz est aussi une développeuse Web « front-end » chez Dynamo, une agence de design spécialisée dans l'élaboration des expériences numériques pour les jeunes entreprises et les organisations innovatrices. Elle est une mentore active dans la communauté lors de divers événements technologiques telle que Startup Weekend Montreal, WordCamp et AngelHack. Ses passions se situent dans les nouvelles technologies, l'accessibilité, l'alphabétisation numérique, la conception UX et dans le partage de son enthousiasme pour l'apprentissage de la programmation."
  - key: rita-lu
    name: Rita Lu
    title: Développeur logiciel chez Shopify
    bio: "Puisque je suis issue d'une formation en musique classique et en littérature anglaise, le fait de poursuivre une carrière dans la technologie est quelque chose que je n'avais même pas envisagé jusqu'à ma dernière session de ma deuxième année universitaire quand j'ai suivi, sur un coup de tête, mon premier cours d'introduction en science informatique. Ce fut tout ce qu'il m'a fallu pour avoir la piqûre. J'ai donc immédiatement migré vers le programme de science informatique et j'ai commencé à participer à chaque « hackathon » pour rencontrer un tas de gens vraiment doués et motivés qui m'ont aidée à apprendre à coder. Après avoir obtenu mon diplôme, j'ai commencé à travailler chez Shopify comme développeur logiciel. Quand je ne suis pas assise devant mon ordinateur à programmer, je suis assise devant mon ordinateur à jouer aux jeux vidéo, à jouer du piano, à lire ou à passer progressivement au travers la sélection impressionnante de brasseries artisanales de Montréal."
  - key: maeghan-smulders
    name: Maeghan Smulders
    title: Fondatrice de ProjectONE12 et chef des initiatives marketing chez True Key par Intel Security
    bio: "Fondatrice de ProjectONE12, Maeghan redéfinit le processus de recherche d'emploi en effectuant des stages dans 10 compagnies différentes pendant 112 jours au travers l'Amérique du Nord. Par la suite, elle joint PasswordBox, une startup de Montréal (acquis par Intel) pour être chef des initiatives marketing et des communications depuis le lancement jusqu'à la sortie de la version bêta privée. Aujourd'hui, elle est la chef des initiatives marketing pour True Key par Intel Security - une application multi-plate-forme qui sert à gérer les mots de passe. Maeghan aime promouvoir les femmes en technologie - en coorganisant All-Girl Hack Night qui promeut et encourage les autres à apprendre à coder tout en étant un mentor dans la communauté. Maeghan a été reconnue nationalement pour son travail d'entrepreneur, a beaucoup voyagé, a construit 6 maisons dans des pays en voie de développement, a écrit des papiers universitaires candidats pour des prix et a été chef des initiatives communautaires pour améliorer le niveau de vie des aspirants entrepreneurs en Alberta."
  - key: francoise-provencher
    name: Françoise Provencher
    title: Organisatrice des PyLadies Montréal et analyste de données chez Shopify
    bio: "Françoise a initialement une formation de physicienne et a fait des recherches au cours de sa thèse de doctorat sur les goulots d'étranglement pour la conversion de l'énergie dans les cellules solaires. Actuellement, elle trouve des goulots d'étranglement dans la conversion de la clientèle pour des centaines de milliers de sites de cybercommerce. Elle gère également les rencontres de PyLadies Montréal."
  - key: andrea-wood
    name: Andrea Wood
    title: "Directrice de stratégie d'affaires chez A2W Consulting et cofondatrice d’une startup en mode furtif"
    bio: "Andrea Wood est une directrice de stratégie d'affaires chez A2W Consulting et cofondatrice d’une startup en mode furtif. Andrea Wood est une stratège d’affaires douée d'une perspicacité étonnante. Ses 10 années d'expérience dans l'industrie, son implication dans le milieu informatique ainsi que sa propension à créer des produits et services innovateurs et profitables la menèrent à créer la firme A2W Consulting. Depuis 2011, Andrea a travaillé avec plus de 20 startups pour bâtir des plans d’expansion stratégiques, des spécifications de produits, des stratégies d’affaires, des modèles d’entreprises et des campagnes de marketing. La passion d’Andrea envers le mentorat l’a poussée à connecter les entrepreneurs et les startups aux ressources nécessaires pour l’expansion de leur entreprise. En 2015, Andrea devient cofondatrice d’une compagnie offrant des logiciels dans le but de stimuler l’engagement citoyen."
  - key: fatih-nayebi
    name: Fatih Nayebi
    title: "Directeur chez CGI et chercheur postdoctoral à ÉTS"
    bio: "Fatih Nayebi est récipiendaire d’un doctorat en génie logiciel de l’École de technologie supérieure (Université du Québec) et il détient les certifications suivantes :  Project Management Professional (PMP), SEI Certified Personal Software Process Developer (PSP), Certified Secure Software Lifecycle Professional (CSSLP) et ITIL v3 Foundation.  Il a 15 années d’expérience dans le génie logiciel et en architecture informatique. Il a développé plusieurs applications en Visual Basic, C++, C#, Java, Matlab, Python, Objective-C et Swift. Il est un développeur très enthousiaste face à la programmation en Scala et en Haskell. Il est spécialisé dans l’application des prédicats et les modèles d’optimisation, l’interaction personne-machine, la programmation fonctionnelle, l’apprentissage machine ainsi que l’architecture et le développement d’applications mobiles. Fatih travaille actuellement comme directeur et consultant chez CGI Group inc. à Montréal et il continue ses recherches et publications académiques en tant que chercheur postdoctoral à l’École de technologie supérieure."
  - key: latifa-guerrouj
    name: Latifa Guerrouj
    title: "Professeure au Département de Génie Logiciel et des Technologies de l’Information (GL et TI) de l’ÉTS"
    bio: "Latifa Guerrouj est une professeure au Département de génie logiciel et des technologies de l’Information (GL et TI) de l’École de technologie supérieure, Montréal, Canada. Elle a obtenu son doctorat du Département de génie informatique et génie logiciel (DGIGL) de l’École Polytechnique de Montréal. Ses intérêts de recherche portent sur le génie logiciel expérimental, le forage de données, l’analyse des logiciels et la maintenance et l’évolution du logiciel. Elle est membre de l’IEEE, ACM. Latifa est aussi membre d’organisation et de programmes de plusieurs conférences et journaux internationaux : IEEE ICSME, ACM FSE, ACM MSR, IEEE SCAM, IEEE SANER, etc."
  - key: cindy-christensen
    name: Cindy Christensen
    title: "Consultante en stratégie d’affaires, productrice de contenu et conférencière"
    bio: "Cindy Christensen est consultante en stratégie d’affaires, productrice de contenu et conférencière. Avant de travailler dans le domaine des technologies, Cindy a travaillé dans de multiples départements de la Ville de Calgary. En 2012, Cindy a travaillé en collaboration avec le maire Neheed Neshi et l’United Way afin de promouvoir l’initiative du Calgary Poverty Reduction Initiative (CPRI), qui vise à réduire la pauvreté de la ville de 93 % d’ici 2023. Comme conférencière, Cindy a aidé à ramasser 360 000 $ pour le développement d’une nouvelle aire de jeux pour les enfants au Calgary Women Emergency Shelter. Elle a aussi aidé à ramasser 55 millions de dollars en 2012 pour United Way. Après plusieurs années à travailler dans le secteur public, Cindy a déménagé à New York. Elle a combiné son expérience au sein du gouvernement et son intérêt pour les technologies en travaillant comme gestionnaire de contenu numérique pour des politiciens tels que Ben Kallos et Eric Schneiderman, conseiller et procureur général de la ville de New York. Cindy a aussi travaillé et a géré le contenu numérique pour Inter-Agency Network for Education in Emergencies (INEE), qui fournit des outils pour les différentes agences des Nations Unies ainsi que pour des ONG dans plus de 170 pays. Au INEE, Cindy a aidé à fournir des communications durant les multiples crises internationales incluant le massacre de l'école Peshawar en 2014 et le tremblement de terre au Népal en 2015. Actuellement, Cindy vit à Seattle et travaille auprès de clients techniques dans le coin Bellevue / Redmond ainsi qu’à San Francisco."
  - key: veronique-renaud
    name: Véronique Renaud
    title: "Stratège Web chez Bell (Bell Marché affaires)"
    bio: "Après des études universitaires en design, Véronique amorce sa carrière en agence publicitaire et pour ensuite se joindre à la Société Radio-Canada à titre de designer graphique où elle restera pendant 10 ans. En 2009, elle fait un retour aux études et entame un Diplôme d'études supérieures en gestion (DESG) aux HEC Montréal. C'est alors qu'elle se fait remarquer par ses professeurs et qu'on lui offre un poste d'analyste marketing à la Chaire de commerce électronique RBC Groupe Financier. Se découvrant ainsi une nouvelle passion pour le Web, elle décide d'ajouter à son parcours académique une Maîtrise en science de la gestion avec spécialisation en commerce électronique (HEC). Depuis, Véronique occupe chez Bell un poste de stratège Web, tant pour des initiatives internes qu'externes: Banque Nationale, Buffalo Jeans, Centre hospitalier universitaire de Québec (CHUQ), City of Mississauga, Groupe TMX, Intact assurances, Mouvement Desjardins, Musées de la civilisation du Québec (MCQ)."
  - key: roberta-voulon
    name: Roberta Voulon 
    title: "Fondatrice de Les Pitonneux"
    bio: "Je suis une geek de nature qui vit en lignes de commande depuis 1984. Généraliste de nature, je suis une amateure professionnelle de tout ce qui touche à la technologie. Suite à mon emploi précédent chez Ubisoft, je suis maintenant une développeuse débutante iOS, avec comme mission d’aider à combler le déficit de compétences en technologie en réduisant l'écart de diversité. J’ai fondé Les Pitonneux, un incubateur de talents à Montréal pour les personnes apprenant à coder en ligne et je suis également une coach / mentor pour le défi Technovation aidant présentement une équipe de jeunes filles du secondaire à  développer leur première application iOS en Swift. (Crédit photo: YM Ruzilo)"
  - key: corelia-kostovic
    name: "Corélia Kostovic"
    title: Stratège numérique chez CleverToday
    bio: "En quelques mots, je suis une analyste qui relie des informations de marché et des données Web et sociales pour améliorer l'avantage concurrentiel des startups et des entreprises IT. Au départ stagiaire à Amadeus IT Group, compagnie logicielle mondiale, je suis progressivement devenue stratège marketing pour plusieurs start-ups Web au Maroc, en France et au Québec afin de les aider dans la compréhension de leur marché et dans leur stratégie digitale. Je suis diplômée d'une Maîtrise en Veille Concurrentielle & Communication Stratégique de l'Université de Poitiers (France) et j’ai été co-conférencière lors de la 7ème édition de la Competitive Intelligence International Conference, en Mars 2015 à Strasbourg."
  - key: mahtab-ghamsari
    name: Mahtab Ghamsari
    title: Développeur de Big Data chez Bandsintown Group
    bio: "J’oeuvre en tant que recherchiste et développeuse dans le monde de la musique et de la technologie depuis quelques années. La musique est ma passion et j’ai eu le privilège de travailler comme ingénieure de données dans l’industrie de la musique dans la dernière année. Mon bagage professionnel musical est varié, passant du matériel informatique au Web et aux données, mais ma passion pour la musique et les arts continue de me guider dans cette direction. Lors de cette discussion, j’aimerais en premier lieu clarifier et démystifier le mot Big Data, en transformant ce « buzz word » en une notion plus compréhensible. En deuxième lieu, expliquer comment nous pouvons appliquer cette technologie au profit des musiciens."
  - key: alessia-bellisario
    name: Alessia Bellisario
    title: Développeur full-stack chez Breather
    bio: "Alessia est une développeuse full-stack chez Breather : un réseau de magnifiques espaces à louer que vous pouvez réserver et débarrer avec votre téléphone. Elle a étudié l’éthique et la philosophie politique à l’Université de Toronto, mais développe des applications Web pour le plaisir et le profit depuis son cours d’informatique en 7e année. Elle admet volontiers qu’elle vient de Toronto et pense que Drake mérite une clé de la ville. Dans ses temps libres, elle est mentore avec Ladies Learning Code et Technovation. La seule chose qu'elle aime plus que le Web est un très, très bon sandwich au fromage grillé."
  - key: inda-duminica
    name: Inda Duminica
    title: Responsable des ressources humaines chez BMC Software
    bio: "Inda a navigué, en tête des ressources humaines, autant dans les eaux des startups technologiques que des grandes entreprises depuis les 10 dernières années. Elle a eu l'occasion de vivre à travers des acquisitions, des changements de culture organisationnelle, des moments difficiles et des moments de plaisir. Elle avait l'habitude de passer ses jours entourée par les développeurs Web, qui la retenaient sur une alimentation riche de très captivante « matière à réflexion »."
  - key: necmiye-genc
    name: Necmiye Genc
    title: Architecte en chef de la sécurité chez SITA et étudiante au doctorat à l'ÉTS
    bio: "Necmiye Genc-Nayebi travaille en tant qu'architecte en chef de la sécurité chez SITA à Montréal et elle possède une expertise en « Digital Forensics », « Threat Intelligence », architecture de systèmes distribués, virtualisation et concept d'intégration (EAI). Elle a aussi de l'expérience en développement d'applications logicielles, en architecture et en tests. Le développement de logiciel embarqué, mobile et sécuritaire, le design d'algorithme et l'implémentation sont quelques de ses compétences principales. Actuellement, elle poursuit son doctorat à l'École de technologie supérieure (ÉTS) de Montréal dans le domaine du minage de données et de textes, l'analyse des pourriels et l'apprentissage machine.Necmiye Genc-Nayebi travaille en tant qu'architecte en chef de la sécurité pour SITA à Montréal et elle possède une expertise en « Digital Forensics », en « Threat Intelligence », en architecture de systèmes distribués, en virtualisation et en concept d'intégration (EAI). Elle a aussi de l'expérience en développement d'applications logicielles, en architecture et en tests. Le développement de logiciel embarqué, mobile et sécuritaire, le design d'algorithme et l'implémentation sont quelques-unes de ses compétences principales. Actuellement, elle poursuit son doctorat à l'École de technologie supérieure (ÉTS) de Montréal dans le domaine du minage de données et de textes, dans l'analyse des pourriels et dans l'apprentissage machine."
  - key: ghina-besbes
    name: Ghina Besbes
    title: "Conseillère en analyse et contrôle de gestion à la Ville de Montréal"
    bio: "Ghina Besbes détient un baccalauréat en informatique (2007), une maîtrise en informatique de l’Université Laval (2010) et un diplôme d'études supérieures spécialisées en gestion de projets d’ingénierie de l'École de technologie supérieure, Université du Québec (décembre 2015). Ghina détient également les certifications suivantes : Professional Scrum Master I (PSM1) et Lean Manager - Yellow Belt. Elle cumule huit années d’expérience dans le domaine des technologies de l’information. Ghina a acquis son expérience professionnelle auprès d’organisations d’envergure telle que : la Ville de Montréal, la Régie d’assurance maladie du Québec, la Commission de la santé et de la sécurité du travail et le Ministère de la Santé et des Services sociaux du Québec. Ses principales spécialités sont : la modélisation prédictive, le traitement du langage naturel, l'interaction personne-machine, l'analyse fonctionnelle, l'analyse d'affaires, la modélisation de processus d'affaires, la gestion du changement et la gestion de projets. Depuis plus de trois ans, Ghina oeuvre en tant qu’analyste d’affaire et agent de gestion de changement à la Ville de Montréal."
  - key: gayane-petrosyan
    name: Gayane Petrosyan
    title: Développeur logiciel chez Google
    bio: "Gayane est une développeuse Chrome chez Google Montréal qui a précédemment passé 3 fabuleux mois au Recurse Center. Après avoir déménagé du pays magique qu’est l’Arménie vers le royaume de l’hiver du Québec, elle a complété une maîtrise en Science informatique de l’université McGill."
