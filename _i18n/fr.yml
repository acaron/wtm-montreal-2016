speakers_collection:
  - key: nancy-naluz
    name: Nancy Naluz
    title: Fondatrice de Ladies Learning Code à Montreal et développeur chez Dynamo
    bio: "Nancy Naluz une développeur Web, gestionnaire de communauté et un conférencier. Elle est la fondatrice et l'une des femmes en charge du chapitre à Montréal de Ladies Learning Code, une organisation, dirigée par des femmes, à but non lucratif qui offre des ateliers pour les femmes (et pour les hommes), afin d'apprendre la programmation et d'autres compétences techniques dans un environnement social et collaboratif. Elle est aussi une développeur web front-end chez Dynamo, une agence de design spécialisée dans l'élaboration des expériences numériques pour les jeunes entreprises et les organisations innovatrices. Elle est une mentor active dans la communauté lors de divers événements technologiques tels que Startup Weekend Montreal, WordCamp, et AngelHack. Ses passions se situent dans les nouvelles technologies, l'accessibilité, l'alphabétisation numérique, conception de UX et dans le partage de son enthousiasme pour l'apprentissage de la programmation."
  - key: rita-lu
    name: Rita Lu
    title: Développeur logiciel chez Shopify
    bio: "Puisque je suis issue d'une formation en musique classique et en littérature anglaise, le fait de poursuivre une carrière dans la technologie est quelque chose que je n'avais même pas envisagée jusqu'à ma dernière session de ma deuxième année universitaire, quand j'ai pris, sur un coup de tête, mon premier cours d'introduction aux sciences informatiques. Ce fut tout ce qu'il m'a fallu pour avoir la piqûre. J'ai donc immédiatement migré vers le programme de sciences informatiques et j'ai commencé à visiter chaque Hackathon pouvant ainsi rencontrer un tas de gens vraiment doués et motivés qui m'ont aidée à apprendre à coder. Après avoir obtenu mon diplôme, j'ai commencé à travailler à Shopify comme développeur logiciel. Quand je ne suis pas assise devant mon ordinateur à programmer, je suis assise devant mon ordinateur à jouer aux jeux vidéos, à jouer du piano, à lire ou à passer progressivement à travers la sélection impressionnante de brasseries artisanales de Montréal."
  - key: maeghan-smulders
    name: Maeghan Smulders
    title: Fondatrice de ProjectONE12 et chef des initiatives marketing chez True Key par Intel Security
    bio: "Fondatrice de ProjectONE12, Maeghan redéfinit le processus de recherche d'emploi en effectuant des stages dans 10 compagnies différentes pendant 112 jours au travers l'Amérique du Nord. Par la suite, elle joint PasswordBox, une startup de Montréal (acquis par Intel) pour être chef des initiatives marketing et des communications depuis le lancement jusqu'à la sortie de la version bêta privée. Aujourd'hui, elle est la chef des initiatives marketing pour True Key par Intel Security - une application multi-plate-forme qui sert à gérer les mots de passe. Maeghan aime promouvoir les femmes en technologie - en coorganisant All-Girl Hack Night qui promeut et encourage les autres à apprendre à coder tout en étant un mentor dans la communauté. Maeghan a été reconnue nationalement pour son travail d'entrepreneur, a beaucoup voyagé, a construit 6 maisons dans des pays en voie de développement, a écrit des papiers universitaires candidats pour des prix et a été chef des initiatives communautaires pour améliorer le niveau de vie des aspirants entrepreneurs en Alberta."
  - key: francoise-provencher
    name: Françoise Provencher
    title: Organisatrice des PyLadies Montréal et analyste de données chez Shopify
    bio: "Françoise a initialement une formation de physicienne et a fait des recherches au cours de sa thèse de doctorat sur les goulots d'étranglement pour la conversion de l'énergie dans les cellules solaires. Actuellement, elle trouve des goulots d'étranglement dans la conversion de la clientèle pour des centaines de milliers de sites e-commerce. Elle gère également les rencontres de PyLadies Montréal."
  - key: andrea-wood
    name: Andrea Wood
    title: "Stratège d’affaire chez A2W conseil et co-fondateur de Flint & Steel Media"
    bio: "Andrea Wood est une stratège d'affaires douée d'une perspicacité étonnante dans son domaine. Ses 10 années d'expérience dans l'industrie, son implication dans le milieu informatique ainsi que sa propension à créer des produits et services innovateurs et profitables la menèrent à créer la firme A2W Consulting. Depuis 2012, Andrea a travaillé avec plus de 20 startups pour bâtir des plans d’expansion, des spécifications de produits,  des stratégies d’affaires, des modèles d’entreprises et des campagnes de marketing. La passion d’Andrea envers le mentorat l’a poussée à connecter les entrepreneurs et les startups aux ressources nécessaires pour l’expansion de leur entreprise. En 2015, Andrea devient cofondatrice de Flint &  Steel Media, une compagnie offrant des logiciels dans le but de stimuler l’engagement citoyen, la participation sociale et des changements significatifs de la société."
  - key: fatih-nayebi
    name: Fatih Nayebi
    title: "Directeur chez CGI et chercheur postdoctoral à ÉTS"
    bio: "Fatih Nayebi est récipiendaire d’un doctorat en génie logiciel de l’École de technologie supérieure, Université du Québec, et détient les certificats suivants:  Project Management Professional (PMP), SEI Certified Personal Software Process Developer (PSP), Certified Secure Software Lifecycle Professional (CSSLP) et ITIL v3 Foundation.  Il a 15 années d’expérience dans le génie logiciel et en architecture informatique. Il a développé plusieurs applications en Visual Basic, C++, C#, Java, Matlab, Python, Objective-C et Swift.  Il est un développeur  très enthousiaste à la programmation en Scala et en Haskell. Ses spécialisations sont l’application des prédictifs et  les modèles d’optimisation, l’interaction homme-machine , la programmation fonctionnelle, l’apprentissage machine ainsi que l’architecture et le développement d’applications mobiles. Fatih travaille présentement comme directeur, consultant chez CGI Group inc. Montréal et il continue ses recherches et publications académiques en tant que chercheur postdoctoral à l’École de technologie supérieure, Université du Québec."
  - key: latifa-guerrouj
    name: Latifa Guerrouj
    title: "Professeure au Département de Génie Logiciel et des Technologies de l’Information (GL et TI) de l’ÉTS"
    bio: "Latifa Guerrouj est une professeure au Département de Génie Logiciel et des Technologies de l’Information (GL et TI) de l’École de Technologie Supérieure, Montréal, Canada.  Elle a eu son Ph.D du Département de Génie Informatique et Génie Logiciel (DGIGL) de l’École Polytechnique de Montréal. Ses intérêts de recherche portent sur le Génie Logiciel Expérimental, Forage de Données, Analytiques des logiciels, et la maintenance et l’évolution du logiciel. Elle est membre de IEEE, ACM. Latifa est aussi membre d’organisation et de programmes de plusieurs conférences et journaux internationaux : IEEE ICSME, ACM FSE, ACM MSR, IEEE SCAM, IEEE SANER, etc."
  - key: cindy-christensen
    name: Cindy Christensen
    title: "Consultante en stratègie d’affaires, productrice de contenu et conférencière"
    bio: "Cindy Christensen est consultante en stratégie d’affaires, productrice de contenu et conférencière. Avant de travailler dans le domaine des technologies, Cindy a travaillé dans de multiples départements de la Ville de Calgary. En 2012, Cindy a travaillé en collaboration avec le maire Neheed Neshi et l’United Way afin de promouvoir l’initiative de “Calgary Poverty Reduction Initiative (CPRI)”, qui vise à réduire la pauvreté de la ville de 93% d’ici 2023. Comme conférencière, Cindy a aidé à ramasser 360 000$ pour le développement d’une nouvelle aire de jeux pour les enfants au Calgary Women Emergency Shelter. Elle a aussi aidé à ramasser 55 millions de dollars en 2012 pour United Way. Après plusieurs années à travailler dans le secteur public, Cindy a déménagé à New York. Elle a combiné son expérience au sein du gouvernement et son intérêt pour les technologies en travaillant comme gestionnaire de contenu numérique pour des politiciens tels que Ben Kallos et Eric Schneiderman, conseiller et procureur général de la ville de New York. Cindy a aussi travaillé et a géré le contenu numérique pour Inter-Agency Network for Education in Emergencies (INEE), qui fournit des outils pour les différentes agences des Nations Unies ainsi que pour des ONG dans plus de 170 pays. Au INEE, Cindy a aidé à fournir des communications durant les multiples crises internationales incluant le massacre de l'école Peshawar en 2014 et le tremblement de terre au Népal en 2015. Actuellement, Cindy vit à Seattle et travaille auprès de clients techniques dans le coin Bellevue / Redmond ainsi qu’à San Francisco."
  - key: veronique-renaud
    name: Véronique Renaud
    title: "Stratège Web chez Bell (Bell Marché affaires)"
    bio: "Après des études universitaires en design, Véronique débute sa carrière en agence publicitaire et pour ensuite joindre les rangs de la Société Radio-Canada à titre de designer graphique et y restera pendant pendant 10 ans. En 2009, elle fait un retour aux études et entame un Diplôme d’études supérieures en gestion (DESG) aux HEC Montréal. C’est alors qu’elle se fait remarquer par ses professeurs et qu’on lui offre un poste d’analyste marketing à la Chaire de commerce électronique RBC Groupe Financier. Se découvrant ainsi une nouvelle passion pour le Web, elle décide d’ajouter à son parcours académique une Maîtrise en science de la gestion avec spécialisation en commerce électroniques (HEC). Depuis, Véronique travaille chez Bell en tant que stratège Web, tant pour des initiatives internes (Bell Marché affaires) qu’externes (Banque Nationale du Canada, Buffalo Jeans, Centre Hospitalier du Québec (CHUQ), City of Mississauagua, Groupe TMX (Bourse du Canada), Intact assurances, Mouvement Desjardins, Musées des Civilisations du Québec (MCQ))."
  - key: roberta-voulon
    name: Roberta Voulon 
    title: "Fondatrice de Les Pitonneux"
    bio: "Je suis une geek de nature qui vit en lignes de commande depuis 1984. Généraliste de nature, je suis une amateure professionelle de tout ce qui touche à la technologie. Suite à mon emploi prédécent chez Ubisoft, je suis maintenant une développeuse débutante iOS, avec comme mission d’aider à combler le déficit de compétences en technologie en réduisant l'écart de diversité. J’ai fondé Les Pitonneux, un incubateur de talents à Montréal pour les personnes apprenant à coder en ligne, et je suis également une coach / mentor pour le défi Technovation, aidant présentement une équipe de jeunes filles du secondaire à  développer leur première application iOS en Swift."
