<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{% t page.title %}{% else %}{% t site.title %}{% endif %}</title>
    <meta name="description" content="{% t site.description %}">

    <link rel="shortcut icon" href="{{ "/assets/images/favicons/favicon.ico" | prepend: site.baseurl }}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ "/assets/images/favicons/apple-touch-icon-152x152.png" | prepend: site.baseurl_root }}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ "/assets/images/favicons/apple-touch-icon-144x144.png" | prepend: site.baseurl_root }}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ "/assets/images/favicons/apple-touch-icon-120x120.png" | prepend: site.baseurl_root }}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ "/assets/images/favicons/apple-touch-icon-114x114.png" | prepend: site.baseurl_root }}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ "/assets/images/favicons/apple-touch-icon-76x76.png" | prepend: site.baseurl_root }}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ "/assets/images/favicons/apple-touch-icon-72x72.png" | prepend: site.baseurl_root }}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ "/assets/images/favicons/apple-touch-icon-60x60.png" | prepend: site.baseurl_root }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ "/assets/images/favicons/apple-touch-icon-57x57.png" | prepend: site.baseurl_root  }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicons/favicon-96x96.png" sizes="96x96" | prepend: site.baseurl_root  }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicons/favicon-32x32.png" sizes="32x32" | prepend: site.baseurl_root }}">
    <link rel="icon" type="image/png" href="{{ "/assets/images/favicons/favicon-16x16.png" sizes="16x16" | prepend: site.baseurl_root }}">

    <!-- Facebook -->
    <meta property="fb:page_id" content="538608559634257" />

    <!-- Open Graph -->
    <meta property="og:title" content="{% t page.title %}"/>
    <meta property="og:url" content="http://www.wtm-montreal.com/"/>
    <meta property="og:description" content="{% t site.description %}"/>
    <meta property="og:image" content="http://www.wtm-montreal.com/assets/images/logo-social.png"/>
    <meta property="og:type" content="website"/>

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary"/>
    <meta name="twitter:title" content="{% t page.title %}"/>
    <meta name="twitter:url" content="http://www.wtm-montreal.com/"/>
    <meta name="twitter:description" content="{% t site.description %}"/>
    <meta name="twitter:image:src" content="http://www.wtm-montreal.com/assets/images/logo-social.png"/>

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | prepend: site.baseurl_root }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <script type="text/javascript">

        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', '{{ site.analytics.google.tracking_id }}']);
        _gaq.push(['_trackPageview']);

        (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();

    </script>
</head>
